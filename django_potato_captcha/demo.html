<!DOCTYPE html>
<html>
    <head>
        <title>PotatoCaptcha Demo</title>
        <meta charset="utf-8">
        <meta name="robots" content="none">
        <style type="text/css">
            .potato-captcha {
                left: -9999px;
                opacity: 0;
                position: absolute;
                visibility: hidden;
            }
        </style>
    </head>
    <body>
        <form method="post">
            {% csrf_token %}
            {{ form.tuber }}
            {{ form.sprout }}
            <button type="submit">{{ _('Submit') }}</button>
        </form>
        <script type="text/javascript">
            // Howdy, anonymous user. If you're a robot, you probably don't
            // have JS enabled ... unless you're running headless WebKit -
            // in which case spam us with all your potatoes.
            document.querySelector('input[name=sprout]').value = 'potato';
        </script>
    </body>
</html>
